<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨Modern Color Palette Tool ðŸŒŸ | ðŸŒˆ Copy & Use Instantly ðŸš€</title>
  <link rel="icon" href="image/icon.webp">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px;
      /* background: linear-gradient(135deg, #ffecd2, #fcb69f); */
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                  url(image/color.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    section{
      margin-top: 130px;
    }

    h2 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00c6ff, #04f724);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #palette {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .color-box {
      width: 130px;
      height: 130px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .color-box:hover {
      transform: translateY(-10px) scale(1.07);
      box-shadow: 0 12px 35px rgba(0,0,0,0.35);
    }

    .color-box::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent 60%);
      transform: rotate(25deg);
      transition: 0.5s;
      opacity: 0;
    }

    .color-box:hover::before {
      left: 100%;
      opacity: 1;
    }

    button {
      padding: 14px 28px;
      font-size: 17px;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #ff6a00, #ee0979);
      color: #fff;
      font-weight: bold;
      border-radius: 35px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }

    button:active {
      transform: scale(0.95);
    }

    
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s, bottom 0.4s;
    }

    #toast.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <section>
      <h2>ðŸŽ¨ Modern Color Palette Generator</h2>
      <div id="palette"></div>
         <button onclick="generateColors()">âœ¨ Generate New Palette</button>

      <div id="toast">Copied!</div>
  </section>

  <script>
    const randomColor = () => {
      return "#" + Math.floor(Math.random()*16777215).toString(16).padStart(6,'0');
    }

    const generateColors = () => {
      const palette = document.getElementById("palette");
      palette.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        let color = randomColor();
        let div = document.createElement("div");
        div.className = "color-box";
        div.style.background = color;
        div.textContent = color;
        div.onclick = () => copyColor(color);
        palette.appendChild(div);
      }
    }

    const copyColor = (color) => {
      navigator.clipboard.writeText(color);
      showToast("Copied: " + color);
    }

    const showToast = (message) => {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2000);
    }

      generateColors();
  </script>
</body>
</html>
